
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>COMANDOS - Tactical Airsoft</title>
    <!-- Force Dark Theme -->
    <style>
      :root {
        --amber: #ffb000;
        --amber-dim: rgba(255, 176, 0, 0.2);
        --bg-black: #050505;
      }
      html, body {
        background-color: var(--bg-black) !important;
        color: var(--amber) !important;
        margin: 0;
        padding: 0;
        font-family: 'JetBrains Mono', 'Courier New', monospace;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              amber: {
                DEFAULT: '#ffb000',
                dim: 'rgba(255, 176, 0, 0.2)',
                glow: 'rgba(255, 176, 0, 0.4)',
              }
            },
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- QR Code Library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
      /* HUD Effects */
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 9999;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 176, 0, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
        position: fixed;
        bottom: 100%;
        left: 0;
        pointer-events: none;
        animation: scanline 8s linear infinite;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      .grid-bg {
        background-image: 
          linear-gradient(rgba(255, 176, 0, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 176, 0, 0.03) 1px, transparent 1px);
        background-size: 30px 30px;
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
      }

      .amber-glow {
        text-shadow: 0 0 10px rgba(255, 176, 0, 0.7);
      }
      
      .military-border {
        border: 1px solid rgba(255, 176, 0, 0.3);
        box-shadow: inset 0 0 15px rgba(255, 176, 0, 0.05), 0 0 10px rgba(0,0,0,0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #ffb000; }

      .radar-pulse {
        animation: radar-pulse 2s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
      @keyframes radar-pulse {
        0% { transform: scale(0.8); opacity: 0.8; }
        100% { transform: scale(2); opacity: 0; }
      }

      /* Navigation Animations */
      @keyframes scanline-nav {
        from { transform: translateY(-100%); }
        to { transform: translateY(100%); }
      }
      .animate-scanline {
        animation: scanline-nav 2s linear infinite;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0",
    "firebase/app": "https://esm.sh/firebase@12.9.0/app",
    "firebase/auth": "https://esm.sh/firebase@12.9.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@12.9.0/firestore",
    "firebase/analytics": "https://esm.sh/firebase@12.9.0/analytics",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#050505] text-amber selection:bg-amber selection:text-black">
    <div class="grid-bg"></div>
    <div class="scanline"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
